        this.isPalindrome = function () {
            // traverse through the queue from head to tail

            var counter = 0;
            var stack = [];
            while (current) {
                // count up each step
                counter++;
                // push to stack

            current = this.head;

            // traverse throught he queue up to the mid point
            for (var i = 0; i < half; i++) {

                    return false;
                }
                current = current.next;
            }
            return true;
