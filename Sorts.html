<script>
    // O(n^2)
    function bubbleSort(arr) {
        console.log(arr);
        // var count = 0;
        notSorted = true;
        var iterations = 0;
        while (notSorted) {
            notSorted = false;
            for (var i = 0; i < arr.length - 1 - iterations; i++) {
                // count++;
                // console.log("i: " + i + "| arr[i]: " + arr[i]);
                if (arr[i] > arr[i + 1]) {
                    notSorted = true;
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
            }
            iterations++;
        }
        // console.log(count);
        return arr;
    }
    console.log("bubbleSort([1, 3, 5, 6, 8, 2, 7, 4]) => ", bubbleSort([1, 3, 5, 6, 8, 2, 7, 4]));

    function selectionSort(arr){
        for(var outer=0; outer<arr.length; outer++){
            var minPos = outer;
            for(var inner=outer; inner<arr.length; inner++){
                // console.log("outer: " + outer + "| inner:: " + inner);
                if(arr[minPos] > arr[inner]){
                    minPos = inner;
                }
            }
            if(minPos != outer){
                var temp = arr[outer];
                arr[outer] = arr[minPos]
                arr[minPos] = temp;
            }
        }
        return arr;
    }
    console.log("selectionSort([1, 3, 5, 6, 8, 2, 7, 4]) => ", selectionSort([1, 3, 5, 6, 8, 2, 7, 4]));
    
    // O(n^2)
    function insertionSort(arr){
        for(var x=1; x<arr.length; x++){
            console.log("x: " + x + " | arr[x]: " + arr[x])
            for(var y=x; y>0; y--){
                if(arr[y-1] > arr[y]){
                    temp = arr[y];
                    arr[y] = arr[y-1];
                    arr[y-1] = temp;
                }
            }
        }
        return arr;
    }

    console.log("insertionSort([1, 3, 5, 6, 8, 2, 7, 4]) => ", insertionSort([1, 3, 5, 6, 8, 2, 7, 4]));
    console.log("insertionSort([9, 3, 5, 6, 8, 2, 7, 0]) => ", insertionSort([9, 3, 5, 6, 8, 2, 7, 0]));
    console.log("insertionSort([9,0]) => ", insertionSort([9,0]));

    function combineArrays(arr1, arr2){
        start1 = 0;
        start2 = 0;
        while(start1 < arr1.length && start2 < arr2.length){
            if(arr1[start1]< arr2[start2]){
                start1++;
            } else if (arr1[start1] > arr2[start2]){
                for(var x=arr1.length-1; x>=start1; x--){
                    arr1[x+1]=arr1[x];
                }
                arr1[start1] = arr2[start2];
                start1++;
                start2++;
            }
        }
        if(start1< arr1.length && start2 >= arr2.length){
            return arr1;
        }
        while(start2<arr2.length){
            arr1.push(arr2[start2]);
            start2++;
        }
        return arr1;
    }
    console.log("combineArrays([], []) => " + combineArrays([], []));
    console.log("combineArrays([0,2,4], []) => " + combineArrays([0,2,4], []));
    console.log("combineArrays([], [0,2,4]) => " + combineArrays([], [0,2,4]));
    console.log("combineArrays([0,2,4], [1,3,5]) => " + combineArrays([0,2,4], [1,3,5]));
    console.log("combineArrays([1,3,5], [0,2,4]) => " + combineArrays([1,3,5], [0,2,4]));
    console.log("combineArrays([1,1], [2,2]) => " + combineArrays([1,1], [2,2]));

    // O(log n)
    function quickSort(array) {
        // If array is 1 or 9, return array as sorted.
        if(array.length < 2) {
            return array;
        }
        // If array is larger than 1, quickSort:
        var higher = []; // Create a higher value array
        var lower = []; // Create a lower value array
        var pivotPoint = array[0]; // 1

        for(var x = 1; x < array.length; x++) {
            if(array[x] < pivotPoint) {
                lower.push(array[x]);
            } else {
                higher.push(array[x]);
            }
        }
        return ( quickSort(lower) ).concat( (pivotPoint), (quickSort(higher) ) );
    }
    console.log("quickSort([]", quickSort([]));
    console.log("quickSort([0]", quickSort([0]));
    console.log("quickSort([9,1]", quickSort([9,1]));
    console.log("quickSort([1,9]", quickSort([1,9]));
    console.log("quickSort([5,4,3,2,1]", quickSort([5,4,3,2,1]));
    console.log("quickSort([7,2,4,9,5,3,6,8,1,0]", quickSort([7,2,4,9,5,3,6,8,1,0]));
