    // [77,22,11,22] and [2,6,7,2,6,2] , return [77,2,22,6,11,7,22,2,6,2]
    function interleaveArrays(arr1, arr2) {
        var newArr = [];

        if(arr1.length > arr2.length) length = arr1.length;
        else length = arr2.length;
        
        for(var i = 0; i < length; i++){
            if(arr1[i]) newArr.push(arr1[i]);
            if(arr2[i]) newArr.push(arr2[i]);
        }
        return newArr;
    }

    // [1,2,2,2,7] and [2,2,6,6,7] , return new array [1,2,2,2,2,2,6,6,7,7]
    function mergeSortedArrays(arr1, arr2) {
        var a = 0; // First Array's (arr1) Index Counter
        var b = 0; // Second Array's (arr2) Index Counter
        var newArr = [];

        while(a < arr1.length || b < arr2.length){
            if(
                (a < arr1.length && arr1[a] <= arr2[b]) || 
                (a < arr1.length && b >= arr2.length)
            ){
                newArr.push(arr1[a]);
                a++;
            } else if (
                (b < arr2.length && arr2[b] <= arr1[a]) || 
                (b < arr2.length && a>= arr1.length)
            ){
                newArr.push(arr2[b]);
                b++;
            } 
        }   
        return newArr;
    }

    // Given [1,2,2,2,7] and [2,2,6,6,7], return [2,2,7]
    function intersectSortedArrays(arr1, arr2) {
        var a = 0;
        var b = 0;
        var newArr = [];

        while(a < arr1.length && b < arr2.length){
            if(arr1[a] < arr2[b]) a++;
            if(arr2[b] < arr1[a]) b++;
            if(arr1[a]===arr2[b]){
                newArr.push(arr1[a]);
                a++;
                b++;
            }
        }
        return newArr;
    }
