function factorial(num){

  var total = 1;
  for(var i=1; i<=num; i++){
    total = total * i;
  }

}

var factorialArray = [1];
function fasterFactorial(num){
    // var pre = Date.now();
    // var post;
    var total = 1;

    if(num < 0){
        return null;
    }    

    for(var i=factorialArray.length; i<=num; i++){
        factorialArray[i] = factorialArray[i-1] * i;
    }
    // post = Date.now();
    // console.log("Time: ", post-pre);
    return factorialArray[num];
}

// Arrs2Map
// Given two arrays, create an associative array (map) containing keys of the first, and values of the second. For 
// arr1 = ["abc", 3, "yo"] and 
// arr2 = [42, "wassup", true], 
// return {"abc": 42, 3: "wassup", "yo": true}. 

function arrs2Map(arr1, arr2){
    var obj = {};
    for(var i=0; i<arr1.length; i++){
        obj[arr1[i]]=arr2[i];
    }
    return obj;
}
console.log("arrs2Map(['a','b','c'],[1,2,3])");

// InvertHash
// Create invertHash(assocArr) that converts a hash’s keys to values and values to corresponding keys. 
// Example: 
// given {"name": "Zaphod", "numHeads": 2}, 
// return {"Zaphod": "name", 2: "numHeads"}. 
// You will need to learn and use a JavaScript for ... in here!

function invertHash(hash){
    var newHash = {};
    for(key in hash){
        newHash[hash[key]]=key;
    }
    return newHash;
}
console.log("function invertHash({x:1,y:2,z:3});");
console.log(invertHash({x:1,y:2,z:3}));

// .myJoin method (arr) => return string
// Given an array of strings, return a string
// Given [‘a’,’b’,’c’]

    var str = "";
    for(var i=0; i<arr.length; i++){

    }

}

// ReverseString
// Implement a function reverseString(str) that, given a string, will return the string of the same length but with characters reversed. Example: 
// given "creature", 
// return "erutaerc". 
// Do not use the built-in reverse() function! 


function reverseString(str){
    var newStr = '';
    for(var i=str.length-1; i>=0; i--){
        newStr = newStr + str[i]
    }
    return newStr;
}
console.log("function reverseString('abcdefg');");
console.log(reverseString('abcdefg'));

// Remove Blanks
// Create a function that, given a string, returns the string, without blanks. 
// Given "  play  that   Funky Music  ",
// returns a string containing "playthatFunkyMusic".

function removeBlanks(str){
    var newStr = '';
    for(var i=0; i<str.length; i++){
        if(str[i]=== " "){
            continue;
        } else {
            newStr = newStr + str[i];
        }
    }
    return newStr;
}

// Get String Digits
// Create a JavaScript function that given a string, returns the integer made from the string’s digits. 
// Given "0s1a3y5w7h9a2t4?6!8?0", the function should 
// return the number 1,357,924,680.

function stringDigits(str){
    numbers = '';
    for(var i=0; i<str.length; i++){
        if(!isNaN(str[i]) && str[i] != 0){
            numbers = numbers + str[i];
        }
    }
    numbers = Number(numbers);
    return numbers;
}
console.log("stringDigits('0s1a3y5w7h9a2t4?6!8?0')");
console.log(stringDigits("0s1a3y5w7h9a2t4?6!8?0"));

// Acronyms
// Create a function that, given a string, returns the string’s acronym (first letters only, capitalized). 
// Given "there's no free lunch  -  gotta pay yer way", 
// return "TNFL-GPYW". 
// Given "Live from New York, it's Saturday Night!", 
// return "LFNYISN".

function acronyms(str){
    var newStr = "";
    
    if(!str.length){
        return null;
    }
    str = str.toUpperCase();
    var arr = str.split(" ");

    for(var i=0; i<arr.length; i++){
        if(
            (arr[i].charCodeAt(0) >= 65 && 
            arr[i].charCodeAt(0) <= 90) ||
            arr[i].charCodeAt(0) === 45
        ){
            newStr = newStr + String(arr[i][0])
        }
    }
    return newStr;
}
console.log(`acronyms("there's no free lunch  -  gotta pay yer way")`);
console.log(acronyms("there's no free lunch  -  gotta pay yer way"));
console.log(`acronyms("Live from New York, it's Saturday Night!")`);
console.log(acronyms("Live from New York, it's Saturday Night!"));

// Parens Valid
// Create a function that, given an input string, returns a boolean whether parentheses in that string are valid. Given input "y(3(p)p(3)r)s", return true. Given "n(0(p)3", return false. Given "n)0(t(0)k", return false. 

function parensValid(str){
    var arr = [];
    for(var i=0; i<str.length; i++){
        switch(str[i]) {
        case "(":
            arr.push(str[i]);   
            break;
        case ")":
            if (arr[arr.length-1] === "("){
                arr.pop();
            } else {
                return false;
            }
            break;
        default:
            continue;
        }
    }
    return true;
}
console.log(`parensValid("y(3(p)p(3)r)s")`);
console.log(parensValid("y(3(p)p(3)r)s"));
console.log(`parensValid("n)0(t(0)k")`);
console.log(parensValid("n)0(t(0)k"));

// Braces Valid
// Given a string, returns whether the sequence of various parentheses, braces and brackets within it are valid. For example, given the input string "w(a{t}s[o(n{c}o)m]e)h[e{r}e]!", return true. Given "d(i{a}l[t]o)n{e", return false. Given "a(1)s[O(n]0{t)0}k", return false. 

function bracesValid(str){
    var arr = [];
    obj = {
        ")":"(",
        "}":"{",
        "]":"["
    }
    for(var i=0; i<str.length; i++){
        switch(str[i]) {
            case "(": 
            case "{": 
            case "[":
                arr.push(str[i]);   
                break;
            case ")": 
            case "}": 
            case "]":
                if(obj[str[i]] === arr[arr.length-1]){
                    arr.pop();
                } else {
                    return false;
                }
                break;
            default:
                continue;
        }
    }
    if (arr.length) return false; 
    return true;
}
console.log(`bracesValid("w(a{t}s[o(n{c}o)m]e)h[e{r}e]!")`);
console.log(bracesValid("w(a{t}s[o(n{c}o)m]e)h[e{r}e]!"));
console.log(`bracesValid("d(i{a}l[t]o)n{e")`);
console.log(bracesValid("d(i{a}l[t]o)n{e"));
console.log(`bracesValid("a(1)s[O(n]0{t)0}k")`);
console.log(bracesValid("a(1)s[O(n]0{t)0}k"));

// Is Palindrome
// Strings like "Able was I, ere I saw Elba" or "Madam, I'm Adam" could be considered palindromes, because (if we ignore spaces, punctuation and capitalization) the letters are the same from front and back. 
// Create a function that returns a boolean whether the string is a strict palindrome. For "a x a" or "racecar", return true. Do not ignore spaces, punctuation and capitalization: if given "Dud" or "oho!", return false. 

function isPalindrome(str) {
    if (!str.length) return false;
    else {
        var middle = Math.floor(str.length / 2);
        for (var i = 0; i < middle; i++) {
            if (str[i] !== str[str.length - 1 - i]) {
                return false;
            }
        }
        return true;
    }
}
console.log("isPalindrome('')", isPalindrome(""))
console.log("isPalindrome('a')", isPalindrome("a"))
console.log("isPalindrome('aa')", isPalindrome("aa"))
console.log("isPalindrome('aba')", isPalindrome("aba"))
console.log("isPalindrome('abba')", isPalindrome("abba"))
console.log("isPalindrome('abaaa')", isPalindrome("abaaa"))
console.log("isPalindrome('testaatcde')", isPalindrome("testaatcde"))
console.log("isPalindrome('cccbbbccc')", isPalindrome("cccbbbccc"))
console.log("isPalindrome('abcdefg')", isPalindrome("abcdefg"))

// Longest Palindrome
// For this challenge, we will look not only at the entire string, but also substrings within it. 
// For a string, return the longest palindromic substring. Given "what up, dada?", return "dad". Given "not much", return "n". Include spaces as well (i.e. be strict, as in the “Is Palindrome” challenge): given "My favorite racecar erupted!", return "e racecar e".


function longestPalindrome(str) {
    var tempStr = "";
    var longestStr = str[0];
    for (var outer = 0; outer < str.length; outer++) {
        tempStr = str[outer];
        for (
            var inner = outer + 1;
            (inner < str.length) && (longestStr.length < str.length - outer);
            inner++
        ){
            tempStr += str[inner];
            if (isPalindrome(tempStr) && longestStr.length < tempStr.length) {
                longestStr = tempStr;
            }
        }
    }
    return longestStr;
}
